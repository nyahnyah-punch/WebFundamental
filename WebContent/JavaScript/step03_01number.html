<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numebr Literal</title>

    <script>
        let num1 = 10;
        let num2 = 20.1;
        let result = num1 + num2;
        console.log(result);

        let num3 = parseInt("a");
        console.log(num3); //Nan = 숫자타입이라 a는 변환해줄 수 없으니까
        
        let num4 = 1.1;
        let num5 = '4.3';
        let result2 = num4 + num5;
        console.log(result2); //연결해버림
        let result3 = num4 + parseInt(num5);
        console.log(result3); //더하는데 소숫점 버려버림

        console.log("1.1" + "4.3")//연결해버림
        console.log((+"1.1") + (+"4.3")) //parseInt필요없음

    </script>

</head>

<body>
    
</body>
</html>
