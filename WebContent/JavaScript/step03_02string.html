<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Literal</title>

    <script>
        let myName = '철수';
        let youtName = '영희';
        let msg = myName + youtName;
        console.log(msg);

        //템플릿 문자열
        let station = '강남역';
        let ourMessage = `이번역은 ${station}입니다!`;
        //달콤한거 안에는 캠플릿으로 만든 문자열을 넣어줄 수 있다
        console.log(ourMessage);

    </script>

</head>
