<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <script>
        window.onload = function() {
        //리스트에 4를 추가해보기
        let msg = "4";
        const ul = document.getElementById("ulList");
        const li = document.createElement("li");
        li.innerText = msg;
        ul.append(li);

        //////////이거 수정하기 + 주석달기//////////
        //버튼에 이벤트 넣어서 사용자가 직접 추가할 수 있게 하기
        document.getElementById("addBtn").addEventListener(
            "click", function(){ //대기하고있다가 인풋이 들어오면 
        let inputObj = document.getElementById("ulList");
        let msg = document.getElementById("li");
        if(msg) { //falcy value
        const ul = inputObj;
        const li = document.createElement("li");
        li.innerText = msg;
        ul.append(li); //메세지 보여주기
        inputObj.value = '';
        inputObj.focus();
        } else {
            inputObj.focus();
        }
        }); 

        }
    </script>

</head>

<body>
    <input type="text" name="msg" id="inputMsg">
    <button id="addBtn">ADD</button>
    <ul id="ulList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
</body>

</html>
