<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <script>
        window.onload = function() {
        //버튼에 이벤트 넣어서 사용자가 직접 추가할 수 있게 하기
        document.getElementById("addBtn").addEventListener( //document안에 id가 addBtn인거를 찾아서
            "click", function(){ //클릭이 올때까지 기다리고 있다가 
        let inputObj = document.getElementById("inputMsg"); //inputObj라는걸 만들어서 inputMsg를 호출하는걸 만들어줌
        let msg = inputObj.value; //메세지는 inputObj에서 들어오는 value
        if(msg) { //falcy value
        const ul = document.getElementById("ulList"); //ulList에 추가해주기 
        const li = document.createElement("li");
        li.innerText = msg;
        ul.append(li); //메세지 보여주기
        inputObj.value = '';
        inputObj.focus();
        } else {
            inputObj.focus();
        }
        }); 

        }
    </script>

</head>

<body>
    <input type="text" name="msg" id="inputMsg">
    <button id="addBtn">ADD</button>
    <ul id="ulList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
</body>

</html>
