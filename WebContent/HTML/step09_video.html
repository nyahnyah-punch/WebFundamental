<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <style>
        .container {
            margin: 100px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <video poster="imageDemo.jpg" controls autoplay>
            <!-- 기본 컨트롤러가 싫으면 controls를 빼주고 커마 가능-->
            <source src="test.mp4" type="video/mp4">
        </video>
    </div>
    
</body>
</html>
