<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>

    <style>
        div, p, h1 {
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div>div는 block요소입니다. layout을 구성할 때 사용합니다</div>
    <div>div2</div>
    <div>div3</div>

    <p>p는 block여소입니다. 컨탠츠를 구성할 때 사용합니다</p>
    <p>p1</p>
    <p>p2</p>

    <h1>h1</h1>
    
</body>
</html>
