<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h1>친구목록</h1>
    <ul>
        <li>마이카친구들
            <ul>
                <li>하늘이</li>
                <li>예리</li>
                <li>로레인</li>
                <li>세라언니</li>
                <li>예슬이</li>
                <!--메뉴 안에 써브메뉴를 사용할 때 많이 사용한다
                메뉴바에 호버하면 밑에 리스트 또 나오는 경우-->
            </ul>

        <li>외부 친구는 없냉..ㅠㅠ</li>
    </ul>

    <h1>오늘할일</h1>
    <ol type="a"> 
        <!--a A i 1등으로 리스트 타입을 정해줄 수 있으나 
            리스트는 사실 옆으로 나가는 경우가 많아서 
            사실 굳이 지정해줄 필요 없다-->
        <li>html공부</li>
        <li>jdbc공부</li>
        <li>class공부</li>
        <li>먹기</li>
        <li>자기</li>
    </ol>
    
</body>
</html>
