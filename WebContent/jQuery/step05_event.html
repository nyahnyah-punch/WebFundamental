<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript">
    $(function () {
        $('#sendLogin').click(function(e){ //클릭을 키다운 키업 등으로 대체해줄 수 있음 
				//기본기능을 방지하기 위해서 사용
				e.preventDefault(); //submit 초기화 해주기 

				//유효성 체크
                let id = $('#id').val();
                if(id) {
                    $('#errorId').hide(); //두번째에 아이디가 들어갔을경우

                } else {
                    $('#errorId').show('fast'); //애니메이션 - 안에다가 속도랑 ease 넣어주기 가능 
                    $('#id').focus(); //커서를 다시 아이디로 보내기
                }

                let pwd = $('#pwd').val();
                if(pwd) {
                    $('#errorPwd').hide(); //두번째에 아이디가 들어갔을경우

                } else {
                    $('#errorPwd').show(); //애니메이션 - 안에다가 속도랑 ease 넣어주기 가능 
                    $('#pwd').focus(); //커서를 다시 아이디로 보내기
                    return; //이하 문장 수행 안됨
                }

				f.submit();
			});
        

    })
    </script>

    <style>
        .error {
            display: none;
            color: red;
            font-weight: bold;
        }
        /*
        label {
            display: none;
        }
        */

    </style>

</head>

<body>
    <h3>로그인</h3>
    <form action="save.html" method="POST" name="f">
        <label for="id">아이디</label> <br>
        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
        <span class="error" id="errorId">잘못된 형식입니다</span>

        <br>

        <label for="pwd">비밀번호</label> <br>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요">
        <span class="error" id="errorPwd">잘못된 형식입니다</span>

        <br>

        <button type="submit" id="sendLogin">로그인</button> <!--submit은 앤터치면 넘어김-->
        <button type="reset">취소</button>

    </form>
    
</body>
</html>
