<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(224, 224, 224);
            border: 1px solid slategray;
            float: left;
        }
        .clear {
            clear: both;
        }
        .container {
            background-color: tan;
            border: 1px solid rgb(255, 159, 159);
            overflow: auto;
            padding: 10px;
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="box">div1</div>
        <div class="box">div2</div>
        <div class="box">div3</div>
        <div class="box">div4</div>
        <div class="box">div5</div>
    </div>

    <div class="clear">div6</div>
    <div>div7</div>
    
</body>
</html>
